<div class="data-box">
  <div class="container mt-2">
    <div class="row">
      <div class="col">
        <mat-card>
          <div class="row justify-content-end">
            <button class="bg-success text-white" mat-button (click)="doDownloadFile()">Download</button>
          </div>
          <div class="row">
            <div class="col-8">
              <div [chart]="providerChart"></div>
            </div>
            <div class="col">
              <div class="vehicle-table-box">
                <table class="table table-striped provider-table">
                  <thead>
                    <tr class="bg-dark text-white">
                      <td class="pl-4">Vehicle</td>
                      <td class="text-center">Orders</td>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of providerTable">
                      <td class="pl-4">{{item.name}}</td>
                      <td class="text-center">{{item.y}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </mat-card>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <mat-card>
          <button mat-button (click)="statisticsBySeats()">fdsafa</button>
          <div [chart]="seatsBarChart"></div>
        </mat-card>
      </div>
    </div>
  </div>
</div>
