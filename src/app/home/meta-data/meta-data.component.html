<div class="data-box bg-light">
  <div class="container">
    <div class="row">
      <!-- nationality -->
      <div class="col-12 mb-3">
        <mat-card>
          <h4 class="section-title">Nationality</h4>
          <div class="mt-3 w-100">
            <span class="mr-4" *ngFor="let item of nationalityList">{{item}}</span>
          </div>
          <mat-form-field class="example-form-field mt-3 w-25">
            <input matInput type="text" placeholder="Enter a nationality name" [(ngModel)]="nationality">
            <button mat-button *ngIf="nationality" matSuffix mat-icon-button aria-label="Clear" (click)="nationality=''">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
          <button class="ml-4" mat-raised-button color="primary" (click)="nationalityOkBtn()" [disabled]="!nationality">OK</button>
        </mat-card>
      </div>
      <!-- Airline -->
      <div class="col-12 mb-3">
        <mat-card>
          <h4 class="section-title">Airline</h4>
          <div class="mt-3 w-100">
            <span class="mr-4" *ngFor="let item of airlineList">{{item}}</span>
          </div>
          <mat-form-field class="example-form-field mt-3 w-25">
            <input matInput type="text" placeholder="Enter a airline name" [(ngModel)]="airline">
            <button mat-button *ngIf="airline" matSuffix mat-icon-button aria-label="Clear" (click)="airline=''">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
          <button class="ml-4" mat-raised-button color="primary" (click)="airlineOkBtn()" [disabled]="!airline">OK</button>
        </mat-card>
      </div>
      <!-- cabin -->
      <div class="col-12 mb-3">
        <mat-card>
          <h4 class="section-title">Cabin</h4>
          <div class="mt-3 w-100">
            <span class="mr-4" *ngFor="let item of cabinList">{{item}}</span>
          </div>
          <mat-form-field class="example-form-field mt-3 w-25">
            <input matInput type="text" placeholder="Enter a cabin type" [(ngModel)]="cabin">
            <button mat-button *ngIf="cabin" matSuffix mat-icon-button aria-label="Clear" (click)="cabin=''">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
          <button class="ml-4" mat-raised-button color="primary" (click)="cabinOkBtn()" [disabled]="!cabin">OK</button>
        </mat-card>
      </div>
      <!-- Vehicle Provider -->
      <div class="col-12 mb-3">
        <mat-card>
          <h4 class="section-title">Vehicle Provider</h4>
          <div class="mt-3 w-100 px-3">
            <div class="row py-2 vehicle-row align-items-center" *ngFor="let item of vehicleProviderList; let i=index">
              <div class="col-1">{{i+1}}</div>
              <div class="col-3">{{item.name}}</div>
              <div class="col-1" style="display:flex">
                <i class="material-icons">
                  arrow_forward
                </i>
              </div>
              <div class="col">
                <span *ngFor="let type of item.type" class="mr-4">{{type}}</span>
              </div>
            </div>
            <!-- Vehicle Provider Editor Box -->
            <div class="vehicle-provider-editor-box mt-4 bg-light p-4" [hidden]="!showVehicleProviderEditor">
              <!-- show box -->
              <div class="row mt-3 show-box">
                <div class="col-3">{{newVehicleProvider.name}}</div>
                <div class="col-1" style="display:flex">
                  <i class="material-icons">
                    arrow_forward
                  </i>
                </div>
                <div class="col">
                  <span *ngFor="let type of newVehicleProvider.type" class="mr-4">{{type}}</span>
                </div>
              </div>
              <!-- editor box -->
              <div class="row editor-box">
                <div class="col-3">
                  <mat-form-field class="example-form-field mt-2 w-100">
                    <input matInput type="text" placeholder="Enter a vehicle provider name" [(ngModel)]="vehicleProviderName"
                      (keyup.enter)="vehicleProviderNameOkBtn()">
                    <button mat-button *ngIf="vehicleProviderName" matSuffix mat-icon-button aria-label="Clear" (click)="vehicleProviderName=''">
                      <mat-icon>close</mat-icon>
                    </button>
                  </mat-form-field>
                </div>
                <div class="col-1"></div>
                <div class="col">
                  <mat-form-field class="example-form-field mt-2 w-100">
                    <input matInput type="text" placeholder="Enter a vehicle type" [(ngModel)]="vehicleProviderType"
                      (keyup.enter)="vehicleProviderTypeOkBtn()">
                    <button mat-button *ngIf="vehicleProviderType" matSuffix mat-icon-button aria-label="Clear" (click)="vehicleProviderType=''">
                      <mat-icon>close</mat-icon>
                    </button>
                  </mat-form-field>
                </div>
                <div class="col-12 text-right mt-3">
                  <button mat-raised-button class="ml-4" color="accent" (click)="cancelVehicleModal()">Cancel</button>
                  <button mat-raised-button class="ml-4" color="primary" (click)="finishVehicleModal()">Finish</button>
                </div>
              </div>
            </div>
            <!-- Vehicle Provider Editor: end -->
            <div class="row mt-3">
              <div class="col-12">
                <button mat-mini-fab color="warn" (click)="addNewVehicleBtn()" [hidden]="showVehicleProviderEditor">
                  <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
                </button>
              </div>
            </div>
          </div>
        </mat-card>
      </div>

    </div>
  </div>
</div>
