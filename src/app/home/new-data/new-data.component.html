<div class="data-box">
  <div class="container">
    <div class="row">
      <div class="col-4">
        <!-- customers -->
        <h4 class="text-center">Customer</h4>
        <div class="form-container">
          <mat-form-field>
            <input matInput placeholder="Fullname" [formControl]="customer.name" required>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Email" [formControl]="customer.email" required>
            <mat-error *ngIf="customer.email.invalid">{{getEmailErrorMessage()}}</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Phone" [formControl]="customer.phone" required>
          </mat-form-field>
          <mat-form-field>
            <mat-select placeholder="Nationality" [formControl]="customer.nationality">
              <mat-option *ngFor="let nationality of nationalityList" [value]="nationality">
                {{nationality}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <div class="mt-3 text-right">
            <button mat-raised-button color="primary" class="" [disabled]="customer.name.invalid || customer.email.invalid || customer.phone.invalid || customer.nationality.invalid" (click)="saveCustomer()">
              <i class="material-icons mr-2">save_alt</i>
              Save
            </button>
          </div>
        </div>
      </div>
      <div class="col-6"></div>
    </div>
  </div>
</div>
